        <div class="synopsisBlock">
            <div class="desciptionBlock">
                <p class="synopsisTitre">Synopsis</p>
                <p class="synopsisArticle">
                    Figurante sans travail, la blonde Ann Darrow est engagée par le réalisateur Carl Denham pour être la vedette de son prochain film. Le Venture, le navire commandé par le capitaine Englehorn et qui comprend toute l'équipe, atteint Skull Island, une île mystérieuse où vivrait une créature légendaire vénérée par les indigènes et appelée King Kong.
                    Durant le voyage, Ann tombe amoureuse de John Driscoll, le second du bateau. Une fois débarqués, les explorateurs sont aussitôt repérés par les indigènes et font marche arrière. Mais ces derniers enlèvent Ann, la "femme aux cheveux d'or", et l'attachent pour l'offrir en sacrifice à King Kong.
                    Au moment où ses compagnons arrivent pour la délivrer, un singe gigantesque saisit la jeune fille et disparaît dans la forêt. Denham et ses hommes se lancent alors à la poursuite de King Kong.                 </p>
            </div>
            <div class="synopsisInfo">
                <p class="synopsisSousTitre">Séance à 18h</p>
                <p>De : Ernest B. Schoedsack, Merian C. Cooper</p>
                <p>Avec : Fay Wray, Robert Armstrong, Bruce Cabot</p>

                    <button type="submit">Réserver</button>
                </div>

                <p class="synopsisTitre">Synopsis</p>
                <p class="synopsisArticle">
                    Une soucoupe volante atterrit en pleine nuit près de Los Angeles. Quelques extraterrestres, envoyés sur Terre en mission d'exploration botanique, sortent de l'engin, mais un des leurs s'aventure au-delà de la clairière où se trouve la navette. Celui-ci se dirige alors vers la ville. C'est sa première découverte de la civilisation humaine. Bientôt traquée par des militaires et abandonnée par les siens, cette petite créature apeurée se nommant E.T. se réfugie dans une résidence de banlieue.<br>
                    Elliot, un garçon de dix ans, le découvre et lui construit un abri dans son armoire. Rapprochés par un échange télépathique, les deux êtres ne tardent pas à devenir amis. Aidé par sa soeur Gertie et son frère aîné Michael, Elliot va alors tenter de garder la présence d'E.T. secrète. 
                </p>
